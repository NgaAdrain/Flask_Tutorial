{% extends 'layout.html' %}
{% block body %}<!-- layouts.html의 body block에 출력-->
<h1 class="display-4">Articles</h1><hr>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    </style>
<!--
<p class="lead">{{articles[0]}}</p><hr>
<p class="lead">{{articles[1]}}</p><hr>
<p class="lead">{{articles[2]}}</p><hr>
-->
<table class="table" style="width:100%">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>description</th>
        <th>AUTHOR</th>
        <th>DATE</th>
        <th>EDIT</th>
    </tr>
    </thead>
    <tbody>
    {% for article in articles %}
    <tr>
        <th>{{article[0]}}</th>
        <td><a href="/articles/{{article[0]}}">{{article[1]}}</a></td>
        <td><a>{{ article[2][0:40] }}...</a></td>
        <td><a>{{ article[3] }}</a></td>
        <td><a>{{ article[4] }}</a></td>
        <td>
          <form action="/articles/edit/{{article[0]}}" method="GET">
            <button type="submit" class = "btn btn-success">EDIT</button>
          </form>
          <br>
          <br>
          <form action="/del_articles/{{article[0]}}" method="POST" onsubmit="return confirm('삭제 하시겠읍니까?')">
            <button type="submit" class = "btn btn-danger">DEL</button>
          </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
<!--
<ul class="list-group"> {% for article in articles %}
<li class="list-group-item">
<a href="articles/{{article.id}}">{{article.title}}</a>
</li>
{% endfor %}
</ul>
-->
<hr class="my-4">
<a class="btn btn-success btn-lg" href="/" role="button">HOME?</a>
<a class="btn btn-success btn-lg" href="/add_articles" role="button">ADD?</a>
{% endblock %} <!-- 블록의 끝-->
